<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>BlueTextutils.com</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BlueTextutils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            
              <li class="nav-item">
                <a class="nav-link" href="#">Contact us </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
            </ul>
          </div>
        </div>
        <form action="/inputis" method="post" class="d-flex" role="search"> {% csrf_token%}
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
       
      </nav>


    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>welcome to BlueTextutils!! </strong> use us
       <!----<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
    </div>

    <div class="container">
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter your input here : </label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="6"></textarea>
          </div>


          <div class="custom-control custom-switch">
            <input class="custom-control-input" name="response" type="checkbox" role="switch" id="customswitch1" unchecked>
            <label class="custom-control-label" for="customswitch1">remove punctuation</label>
          </div>

          <div class="custom-control custom-switch">
            <input class="custom-control-input" name="uppercase" type="checkbox" role="switch" id="customswitch2" unchecked>
            <label class="custom-control-label" for="customswitch2">to uppercase</label>
          </div>

          <div class="custom-control custom-switch">
            <input class="custom-control-input" name="charcounter" type="checkbox" role="switch" id="customswitch3" unchecked>
            <label class="custom-control-label" for="customswitch3">count the character</label>
          </div>
          <br>
          <button type="submit" class="btn btn-success">submit your response</button>
        
    </div>
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
